<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb</title>
    <link rel="stylesheet" href="/src/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- AlpineJS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body
    x-data="{ showModal: false, activeTab: 'languageRegion' }"
    @open-modal.window="showModal = true"
    @keydown.escape.window="showModal = false"
  >
    <!-- Header -->
    <header class="border-b border-gray-100 bg-gray-50 py-4">
      <div class="container flex flex-col">
        <!-- Top -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <img
            src="./src/assets/icons/airbnb-logo.svg"
            alt="This is airbnb logo"
            class="h-[32px] w-[102px]"
          />

          <!-- Navbar -->
          <nav class="header-nav">
            <ul x-data="{ activeTab: 'homes' }" class="flex items-center space-x-10">
              <li>
                <a
                  href="#"
                  @click="activeTab = 'homes'"
                  :class="activeTab === 'homes' ? 'border-b-2 border-black text-sm font-semibold leading-5 text-black ' : 'border-b-2 border-transparent text-sm font-normal leading-5 text-gray-500 hover:text-black'"
                  class="flex cursor-pointer items-center space-x-2 py-2"
                >
                  <span><img src="./src/assets/icons/house.svg" alt="This is home icon" /></span>
                  <span>Homes</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  @click="activeTab = 'experiences'"
                  :class="activeTab === 'experiences' ? 'border-b-2 border-black text-sm font-semibold leading-5 text-black ' : 'border-b-2 border-transparent text-sm font-normal leading-5 text-gray-500 hover:text-black'"
                  class="flex cursor-pointer items-center space-x-2 py-2"
                >
                  <span
                    ><img src="./src/assets/icons/balloon.svg" alt="This is experiences icon"
                  /></span>
                  <span>Experiences</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  @click="activeTab = 'services'"
                  :class="activeTab === 'services' ? 'border-b-2 border-black text-sm font-semibold leading-5 text-black ' : 'border-b-2 border-transparent text-sm font-normal leading-5 text-gray-500 hover:text-black'"
                  class="flex cursor-pointer items-center space-x-2 py-2"
                >
                  <span
                    ><img src="./src/assets/icons/alarm.svg" alt="This is services icon"
                  /></span>
                  <span>Services</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- Menu -->
          <ul class="flex items-center space-x-3">
            <li class="rounded-full px-4 py-2 hover:bg-gray-100">
              <a href="#" class="text-sm font-semibold leading-5 text-black">Become a host</a>
            </li>
            <!-- Select Language -->
            <li>
              <button @click="$dispatch('open-modal')" class="rounded-full bg-gray-100 p-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
                  />
                </svg>
              </button>
            </li>
            <!-- Hamburger dropdown -->
            <li x-data="{ open: false }" class="relative">
              <button @click="open = !open" class="rounded-full bg-gray-100 p-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
              <!-- Dropdown -->
              <ul
                x-show="open"
                @click.outside="open = false"
                x-transition
                class="absolute right-0 mt-2 w-[16rem] rounded-xl bg-white py-5 shadow-lg"
              >
                <li class="px-5 py-1 hover:bg-gray-100">
                  <a href="#" class="flex items-center space-x-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                      />
                    </svg>
                    <span class="text-sm font-medium leading-4 text-black">Help center</span>
                  </a>
                </li>

                <!-- Divider -->
                <li class="px-5 py-1">
                  <hr />
                </li>

                <li class="px-5 py-1 hover:bg-gray-100">
                  <button class="flex items-center">
                    <div class="flex flex-col items-start">
                      <p class="text-sm font-bold leading-4 text-black">Becom a host</p>
                      <p class="text-left text-xs font-normal leading-4">
                        It's easy to start hosting and earn extra income
                      </p>
                    </div>
                    <img
                      src="./src/assets/icons/house.svg"
                      alt="This is a hosting house icon"
                      class="size-[60px]"
                    />
                  </button>
                </li>

                <!-- Divider -->
                <li class="px-5 py-1">
                  <hr />
                </li>

                <li class="px-5 py-2 hover:bg-gray-100">
                  <a href="#" class="text-sm font-medium leading-4 text-black">Refer a Host</a>
                </li>
                <li class="px-5 py-2 hover:bg-gray-100">
                  <a href="#" class="text-sm font-medium leading-4 text-black">Find a Host</a>
                </li>
                <li class="px-5 py-2 hover:bg-gray-100">
                  <a href="#" class="text-sm font-medium leading-4 text-black">Gift cards</a>
                </li>

                <!-- Divider -->
                <li class="px-5 py-1">
                  <hr />
                </li>

                <li class="px-5 py-1 hover:bg-gray-100">
                  <a href="#" class="text-sm font-medium leading-4 text-black">Log in or sign up</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Bottom -->
        <div>
          <ul>
            <li>
              <button>
                <p>Where</p>
                <p>Search destination</p>
              </button>
            </li>
            <li>
              <button>
                <p>Check in</p>
                <p>Add dates</p>
              </button>
            </li>
            <li>
              <button>
                <p>Check out</p>
                <p>Add dates</p>
              </button>
            </li>
            <li>
              <button>
                <p>Who</p>
                <p>Add guests</p>
              </button>
            </li>
            <li>
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Modal choosing language -->
    <div>
      <!-- Overlay -->
      <div
        x-show="showModal"
        x-transition.opacity.duration.200ms
        class="fixed inset-0 z-40 bg-black/40"
        @click="showModal = false"
      ></div>

      <!-- Modal box -->
      <div
        x-show="showModal"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        class="fixed left-1/2 top-1/2 z-50 h-[90vh] max-h-[90vh] w-[70vw] max-w-[70vw] -translate-x-1/2 -translate-y-1/2 flex-col space-y-10 overflow-y-auto rounded-3xl bg-white p-6 shadow-2xl"
        @click.outside="showModal = false"
      >
        <!-- Close icon -->
        <button @click="showModal = false">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Tab buttons -->
        <div class="flex items-center space-x-4 border-b border-gray-200">
          <div
            @click="activeTab = 'languageRegion'"
            :class="activeTab === 'languageRegion' ? 'pb-3 border-b-2 border-black' : 'pb-3 border-b-2 border-transparent'"
          >
            <button
              :class="activeTab === 'languageRegion' ? 'text-xs font-semibold leading-4 px-3 py-2' : 'text-xs font-semibold leading-4 text-gray-500 px-3 py-2 hover:bg-gray-100 rounded-md'"
            >
              Language & region
            </button>
          </div>
          <div
            @click="activeTab = 'currency'"
            :class="activeTab === 'currency' ? 'pb-3 border-b-2 border-black' : 'pb-3 border-b-2 border-transparent'"
          >
            <button
              :class="activeTab === 'currency' ? 'text-xs font-semibold leading-4 px-3 py-2' : 'text-xs font-semibold leading-4 text-gray-500 px-3 py-2 hover:bg-gray-100 rounded-md'"
            >
              Currency
            </button>
          </div>
        </div>

        <!-- Tab content -->
        <!-- Language & Region -->
        <div x-show="activeTab === 'languageRegion'" class="flex-col space-y-10">
          <!-- Translation -->
          <div class="inline-flex items-center justify-between space-x-6 rounded-lg bg-gray-50 p-4">
            <div class="flex-col items-start space-y-2">
              <div class="flex items-center space-x-2">
                <p class="text-md font-normal leading-6 text-gray-900">Translation</p>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m10.5 21 5.25-11.25L21 21m-9-3h7.5M3 5.621a48.474 48.474 0 0 1 6-.371m0 0c1.12 0 2.233.038 3.334.114M9 5.25V3m3.334 2.364C11.176 10.658 7.69 15.08 3 17.502m9.334-12.138c.896.061 1.785.147 2.666.257m-4.589 8.495a18.023 18.023 0 0 1-3.827-5.802"
                  />
                </svg>
              </div>
              <p class="text-sm font-normal leading-5 text-gray-800">
                Automatically translate descriptions and reviews to English.
              </p>
            </div>
            <!-- Switch -->
            <label class="inline-flex cursor-pointer items-center">
              <input type="checkbox" value="" class="peer sr-only" />
              <div
                class="peer relative h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:border-gray-600 dark:bg-gray-700 dark:peer-checked:bg-blue-600 dark:peer-focus:ring-blue-800 rtl:peer-checked:after:-translate-x-full"
              ></div>
            </label>
          </div>

          <!-- Suggested languages -->
          <div x-data="{ selected: null }" class="flex-col space-y-3">
            <h3 class="text-xl font-medium leading-8 text-black">
              Suggested languages and regions
            </h3>
            <div class="flex items-center gap-x-5">
              <template x-if="selected !== 'fr'">
                <button
                  @click="selected = 'fr'"
                  class="flex flex-col items-start space-y-1 rounded-lg py-3 pl-3 pr-[6rem] hover:bg-gray-100"
                >
                  <p class="text-xs font-normal leading-3 text-black">Francais</p>
                  <p class="text-xs font-normal leading-3 text-gray-500">France</p>
                </button>
              </template>
              <template x-if="selected !== 'vi'">
                <button
                  @click="selected = 'vi'"
                  class="flex flex-col items-start space-y-1 rounded-lg py-3 pl-3 pr-[6rem] hover:bg-gray-100"
                >
                  <p class="text-xs font-normal leading-3 text-black">Tiếng Việt</p>
                  <p class="text-xs font-normal leading-3 text-gray-500">Việt Nam</p>
                </button>
              </template>
              <template x-if="selected !== 'en'">
                <button
                  @click="selected = 'en'"
                  class="flex flex-col items-start space-y-1 rounded-lg py-3 pl-3 pr-[6rem] hover:bg-gray-100"
                >
                  <p class="text-xs font-normal leading-3 text-black">English</p>
                  <p class="text-xs font-normal leading-3 text-gray-500">United Kingdom</p>
                </button>
              </template>
            </div>
          </div>

          <!-- Choose language -->
          <div x-data="{ activeItem: }" class="flex flex-col space-y-3">
            <h3 class="text-xl font-medium leading-8 text-black">Choose a language and region</h3>
            <div class="grid">
              <article>
                <button class="flex flex-col items-start space-y-1 rounded-lg py-3 pl-3 pr-[6rem] hover:bg-gray-100">
                  <p class="text-xs font-normal leading-3 text-black">English</p>
                  <p class="text-xs font-normal leading-3 text-gray-500">United State</p>
                </button>
              </article>
            </div>
          </div>
        </div>

        <!-- Curency -->
        <div x-show="activeTab ==='currency'"></div>
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
