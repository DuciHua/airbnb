<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb</title>
    <link rel="stylesheet" href="/src/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- AlpineJS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="container flex flex-col">
      <!-- Top -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <img
          src="./src/assets/icons/airbnb-logo.svg"
          alt="This is airbnb logo"
          class="h-[56px] w-[126px]"
        />

        <!-- Navbar -->
        <nav class="header-nav">
          <ul x-data="{ activeTab: 'homes' }" class="flex items-center space-x-10">
            <li
              @click="activeTab = 'homes'"
              :class="activeTab === 'homes' ? 'border-b-2 border-black text-black' : 'border-b-2 border-transparent text-gray-500 hover:text-black'"
            >
              <span><img src="./src/assets/icons/house.svg" alt="This is home icon" /></span>
              <span class="text-sm font-normal leading-5 text-gray-500 hover:text-black"
                >Homes</span
              >
            </li>
            <li
              @click="activeTab = 'experiences'"
              :class="activeTab === 'experiences' ? 'border-b-2 border-black text-black' : 'border-b-2 border-transparent text-gray-500 hover:text-black'"
            >
              <span
                ><img src="./src/assets/icons/balloon.svg" alt="This is experiences icon"
              /></span>
              <span class="text-sm font-normal leading-5 text-gray-500 hover:text-black"
                >Experiences</span
              >
            </li>
            <li
              @click="activeTab = 'services'"
              :class="activeTab === 'services' ? 'border-b-2 border-black text-black' : 'border-b-2 border-transparent text-gray-500 hover:text-black'"
            >
              <span><img src="./src/assets/icons/alarm.svg" alt="This is services icon" /></span>
              <span class="text-sm font-normal leading-5 text-gray-500 hover:text-black"
                >Services</span
              >
            </li>
          </ul>
        </nav>

        <!-- Menu -->
        <ul>
          <li>
            <a href="#">Become a host</a>
          </li>
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
                />
              </svg>
            </button>
          </li>
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </li>
        </ul>
      </div>

      <!-- Bottom -->
      <div>
        <ul>
          <li>
            <button>
              <p>Where</p>
              <p>Search destination</p>
            </button>
          </li>
          <li>
            <button>
              <p>Check in</p>
              <p>Add dates</p>
            </button>
          </li>
          <li>
            <button>
              <p>Check out</p>
              <p>Add dates</p>
            </button>
          </li>
          <li>
            <button>
              <p>Who</p>
              <p>Add guests</p>
            </button>
          </li>
          <li>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>
          </li>
        </ul>
      </div>
    </header>

    <!-- JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
