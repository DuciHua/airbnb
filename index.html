<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>airbnb</title>
    <link rel="stylesheet" href="/src/style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- AlpineJS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header class="border-b border-gray-100 bg-gray-50 py-4">
      <div class="container flex flex-col">
        <!-- Top -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <img
            src="./src/assets/icons/airbnb-logo.svg"
            alt="This is airbnb logo"
            class="h-[32px] w-[102px]"
          />

          <!-- Navbar -->
          <nav class="header-nav">
            <ul x-data="{ activeTab: 'homes' }" class="flex items-center space-x-10">
              <li>
                <a
                  href="#"
                  @click="activeTab = 'homes'"
                  :class="activeTab === 'homes' ? 'border-b-2 border-black text-sm font-semibold leading-5 text-black ' : 'border-b-2 border-transparent text-sm font-normal leading-5 text-gray-500 hover:text-black'"
                  class="flex cursor-pointer items-center space-x-2 py-2"
                >
                  <span><img src="./src/assets/icons/house.svg" alt="This is home icon" /></span>
                  <span>Homes</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  @click="activeTab = 'experiences'"
                  :class="activeTab === 'experiences' ? 'border-b-2 border-black text-sm font-semibold leading-5 text-black ' : 'border-b-2 border-transparent text-sm font-normal leading-5 text-gray-500 hover:text-black'"
                  class="flex cursor-pointer items-center space-x-2 py-2"
                >
                  <span
                    ><img src="./src/assets/icons/balloon.svg" alt="This is experiences icon"
                  /></span>
                  <span>Experiences</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  @click="activeTab = 'services'"
                  :class="activeTab === 'services' ? 'border-b-2 border-black text-sm font-semibold leading-5 text-black ' : 'border-b-2 border-transparent text-sm font-normal leading-5 text-gray-500 hover:text-black'"
                  class="flex cursor-pointer items-center space-x-2 py-2"
                >
                  <span
                    ><img src="./src/assets/icons/alarm.svg" alt="This is services icon"
                  /></span>
                  <span>Services</span>
                </a>
              </li>
            </ul>
          </nav>

          <!-- Menu -->
          <ul class="flex items-center space-x-3">
            <li class="rounded-full px-4 py-2 hover:bg-gray-100">
              <a href="#" class="text-sm font-semibold leading-5 text-black">Become a host</a>
            </li>
            <!-- Select Language -->
            <li>
              <button class="rounded-full bg-gray-100 p-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418"
                  />
                </svg>
              </button>
            </li>
            <!-- Hamburger dropdown -->
            <li x-data="{ open: false }" class="relative">
              <button @click="open = !open" class="rounded-full bg-gray-100 p-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                  />
                </svg>
              </button>
              <!-- Dropdown -->
              <ul
                x-show="open"
                @click.outside="open = false"
                x-transition
                class="absolute right-0 mt-2 w-[16rem] rounded-xl bg-white py-5 shadow-lg"
              >
                <li class="px-5 py-1 hover:bg-gray-100">
                  <a href="#" class="flex items-center space-x-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-4"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z"
                      />
                    </svg>
                    <span class="text-sm font-medium leading-4 text-black">Help center</span>
                  </a>
                </li>

                <!-- Divider -->
                <li class="px-5 py-1">
                  <hr />
                </li>

                <li class="px-5 py-1 hover:bg-gray-100">
                  <button class="flex items-center">
                    <div class="flex flex-col items-start">
                      <p class="text-sm font-bold leading-4 text-black">Becom a host</p>
                      <p class="text-left text-xs font-normal leading-4">
                        It's easy to start hosting and earn extra income
                      </p>
                    </div>
                    <img
                      src="./src/assets/icons/house.svg"
                      alt="This is a hosting house icon"
                      class="size-[60px]"
                    />
                  </button>
                </li>

                <!-- Divider -->
                <li class="px-5 py-1">
                  <hr />
                </li>

                <li class="px-5 py-2 hover:bg-gray-100">
                  <a href="#" class="text-sm font-medium leading-4 text-black">Refer a Host</a>
                </li>
                <li class="px-5 py-2 hover:bg-gray-100">
                  <a href="#" class="text-sm font-medium leading-4 text-black">Find a Host</a>
                </li>
                <li class="px-5 py-2 hover:bg-gray-100">
                  <a href="#" class="text-sm font-medium leading-4 text-black">Gift cards</a>
                </li>

                <!-- Divider -->
                <li class="px-5 py-1">
                  <hr />
                </li>

                <li class="px-5 py-1 hover:bg-gray-100">
                  <a href="#" class="text-sm font-medium leading-4 text-black">Log in or sign up</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- Bottom -->
        <div>
          <ul>
            <li>
              <button>
                <p>Where</p>
                <p>Search destination</p>
              </button>
            </li>
            <li>
              <button>
                <p>Check in</p>
                <p>Add dates</p>
              </button>
            </li>
            <li>
              <button>
                <p>Check out</p>
                <p>Add dates</p>
              </button>
            </li>
            <li>
              <button>
                <p>Who</p>
                <p>Add guests</p>
              </button>
            </li>
            <li>
              <button>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Modal choosing language -->
    <div class="">
      <!-- Overlay -->
      <div
        x-show="showModal"
        class="fixed inset-0 z-40 bg-black/40"
        @click="showModal = false"
        x-transition
      ></div>

      <!-- Modal -->
      <div
        x-show="showModal"
        x-transition
        class="fixed left-1/2 top-1/2 z-50 h-[90vh] w-[70vw] -translate-x-1/2 -translate-y-1/2 rounded-3xl bg-white p-4 shadow-2xl"
        @click.outside="showModal = false"
      >
        <!-- Close button -->
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Tab items -->

        <!-- Tab content -->
      </div>
    </div>

    <!-- JS -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
